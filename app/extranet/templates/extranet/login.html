{% extends 'extranet/base.html' %}

{% block title %}Connexion Extranet{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-2xl animate-fade-in">
    <h2 class="text-3xl font-extrabold text-blue-800 mb-8 text-center tracking-tight">Connexion Extranet</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-base font-semibold text-gray-700 mb-1">Nom d'utilisateur</label>
            <input type="text" name="username" id="id_username" autocomplete="username" class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-400 p-3 text-lg transition" required placeholder="Votre identifiant">
        </div>
        <div>
            <label for="id_password" class="block text-base font-semibold text-gray-700 mb-1">Mot de passe</label>
            <input type="password" name="password" id="id_password" autocomplete="current-password" class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-400 p-3 text-lg transition" required placeholder="••••••••">
        </div>
        {% if form.errors %}
            <p class="text-red-600 text-sm font-semibold text-center">Votre nom d'utilisateur ou mot de passe est incorrect. Veuillez réessayer.</p>
        {% endif %}
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-sky-500 hover:from-blue-700 hover:to-sky-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 ease-in-out shadow-lg text-lg btn">Se connecter</button>
    </form>
</div>
{% endblock %}
