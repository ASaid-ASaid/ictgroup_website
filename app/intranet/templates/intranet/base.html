{% extends 'extranet/base.html' %}
{% load static %}

{% block title %}Intranet ICTGROUP{% endblock %}

{% block extra_head %}
<style>
/* Styles spécifiques à l'intranet */
.intranet-header {
    background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
    border-bottom: 3px solid #1d4ed8;
}

.intranet-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    border: 1px solid #e5e7eb;
    transition: all 0.3s ease;
}

.intranet-card:hover {
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    transform: translateY(-2px);
}

.stat-card {
    background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
    color: white;
}

.stat-card.expense {
    background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
}

.stat-card.neutral {
    background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
}

.btn-intranet {
    background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-intranet:hover {
    background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
}

.table-intranet {
    border-collapse: separate;
    border-spacing: 0;
    width: 100%;
}

.table-intranet th {
    background: #f8fafc;
    color: #374151;
    font-weight: 600;
    padding: 12px 16px;
    text-align: left;
    border-bottom: 2px solid #e2e8f0;
}

.table-intranet td {
    padding: 12px 16px;
    border-bottom: 1px solid #e2e8f0;
}

.table-intranet tbody tr:hover {
    background: #f8fafc;
}

.form-intranet input,
.form-intranet select,
.form-intranet textarea {
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    padding: 12px 16px;
    font-size: 14px;
    transition: all 0.3s ease;
}

.form-intranet input:focus,
.form-intranet select:focus,
.form-intranet textarea:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    outline: none;
}

.badge-intranet {
    display: inline-flex;
    align-items: center;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.badge-success {
    background: #dcfce7;
    color: #166534;
}

.badge-warning {
    background: #fef3c7;
    color: #92400e;
}

.badge-danger {
    background: #fee2e2;
    color: #991b1b;
}

.badge-info {
    background: #dbeafe;
    color: #1e40af;
}
</style>
{% endblock %}
